<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./media/kr2.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="khaled Ramadan" />
    <meta
      name="description"
      content="Photo_Editor is the web app for modifying photos with some filters (Saturate - brightness - grayscale - blur - sepia - contrast - hueRotate)"
    />
    <title>Photo_Editor</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="beforeAfter" id="beforeAfter">
          <span class="before" id="before">Before</span>
          <span class="after" id="after">After</span>
        </div>
        <div class="box-img">
          <img id="newImg" />
          <canvas id="EditImg"></canvas>
        </div>
        <div class="upload">
          <label for="upload">upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="fillters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input
              type="range"
              id="saturate"
              class="fillter"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input
              type="range"
              id="brightness"
              class="fillter"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input
              type="range"
              id="contrast"
              class="fillter"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input
              type="range"
              id="sepia"
              class="fillter"
              min="0"
              max="200"
              value="0"
            />
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              class="fillter"
              step="0.1"
              min="0"
              max="1"
              value="0"
            />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              class="fillter"
              step="0.1"
              min="0"
              max="5"
              value="0"
            />
          </li>
          <li>
            <label for="hue-rotate">Hue-rotate</label>
            <input
              type="range"
              id="hue-rotate"
              class="fillter"
              step="0.1"
              min="0"
              max="360"
              value="0"
            />
          </li>
          <li>
            <a href="" id="download">Download</a>
            <span id="reset">Reset</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
